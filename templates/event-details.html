{% extends "base.html" %}

{% block title %} Event Details {% endblock title %} 

{% block content %} 

<p class='main-tag'>Event Details </p>


<div class="event-container">
   <div><span>Title:</span> {{ event.title }}</div>
   <div><span>Description:</span> {{ event.description }}</div>
   <div><span>Location:</span> {{ event.location }}</div>
</div>


   <div>
      <a href="{{ url_for('update_event', event_id=event.id) }}">
          <button type="button" class="x-button"  aria-label="Update Event">Update Event</button>
      </a>
      
      <a href="{{ url_for('delete_event', event_id=event.id) }}" onclick="return confirm('Are you sure you want to delete this event?');">
          <button type="button" class="r-button" aria-label="Delete Event">Delete Event</button>
      </a>
  </div>
  


{% endblock content %}
